<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Herrera</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5">
</head>
<script type="text/javascript">
    function redireccionar(){
      window.location="inicio.html";
    } 
    setTimeout ("redireccionar()", 4000); //tiempo expresado en milisegundos
</script>
<body style="background-color: #EF1D32;">
    <style>
        .img{
            position: absolute;
            z-index: 1;
            animation-delay: 1s;
            -webkit-animation-delay: 1s;
            -moz-animation-delay: 1s;
            -o-animation-delay: 1s;
        }
        .img1{
            position: absolute;
            z-index: 2;
            animation-delay: 1.5s;
            -webkit-animation-delay: 1.5s;
            -moz-animation-delay: 1.5s;
            -o-animation-delay: 1.5s;
        }
        .img2{
            position: absolute;
            z-index: 3;
            animation-delay: 2s;
            -webkit-animation-delay: 2s;
            -moz-animation-delay: 2s;
            -o-animation-delay: 2s;
        }
        .img3{
            position: absolute;
            z-index: 4;
            animation-delay: 2.5s;
            -webkit-animation-delay: 2.5s;
            -moz-animation-delay: 2.5s;
            -o-animation-delay: 2.5s;
        }
    </style>
    <div>
        <div>
            <img class="img animate__animated animate__bounceInUp" src="images2/jh.svg">
            <img class="img1 animate__animated animate__fadeInRight" src="images2/juan.svg">
            <img class="img2 animate__animated animate__fadeInRight" src="images2/herrera.svg">
            <img class="img3 animate__animated animate__lightSpeedInRight" src="images2/tagline.svg">
        </div>
    </div>
</body>
</html>
